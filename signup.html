<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- log in form -->
     <div class="container3">
    <div class="container4">
    <form>
      <h1 class="container1">Signup</h1> <br />
      <h4>Create new account</h4>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="text" class="form-control" id="exampleInputFullName" placeholder="Full Name" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" >
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" >
      </div>
      <center><button type="Log In" class="login">Signup</button> <br /></center>
      <p>Already have an account? </p>
      <a class="no-underline" href="index.html">login here</a>
    </form>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
